<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | The Odin Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="dashboardContainer">
        <!--Left Side Navigational Panel-->
        <div id="navPanel">
            <div class="navPanel" id="dashboardLogo">
                <img>
                <div id="dashboardLogoText">Dashboard</div>
            </div>
            <div class="navPanel" id="homeContainer">
                <img>
                <div id="homeText">Home</div>
            </div>
            <div class="navPanel" id="ProfileContainer">
                <img>
                <div id="profileText">Profile</div>
            </div>
            <div class="navPanel" id="MessagesContainer">
                <img>
                <div id="messagesText">Messages</div>
            </div>
            <div class="navPanel" id="historyContainer">
                <img>
                <div id="historyText">History</div>
            </div>
            <div class="navPanel" id="tasksContainer">
                <img>
                <div id="tasksText">Tasks</div>
            </div>
            <div class="navPanel" id="communitiesContainer">
                <img>
                <div id="communitiesText">Communities</div>
            </div>
            <div class="navPanel" id="settingsContainer">
                <img>
                <div id="settingsText">Settings</div>
            </div>
            <div class="navPanel" id="supportContainer">
                <img>
                <div id="supportText">Support</div>
            </div>

                <img>
                <div id="privacyText">Privacy</div>

        </div>
        <div id="main">

        </div>
